
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <nav class="navbar navbar-light bg-light">
  <form class="container-fluid justify-content-start">
    <button class="btn btn-outline-success me-2" type="button"><a href="{% url 'credential:back' %}">Home</a></button>
    <button class="btn btn-sm btn-outline-secondary" type="button"><a href="{% url 'credential:logout' %}">Log out</a></button>
  </form>
</nav>

</head>
<body  background="{% static 'images/about-left-image.jpg' %}">
<div class="container">
  <h1 align="center"> <font color="black"> Registration Form </font> </h1>
  <form name="registration"  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table border="1" width="40%" height="600px" align="center" bgcolor="#ffffe6">
      <tr align="center" bgcolor="#e6e6ff">
          <th colspan="2"><font size="10">Fill it </font></th>
      </tr>
      <tr>
        <td><label>Name:</label></td>
        <td><input type="text" name="name" id="name" placeholder="your name"></td>
      </tr>
      <tr>
        <td><label >Email:</label></td>
        <td><input type="text" name="email" id="email" placeholder="your email"></td>
      </tr>
      <tr>
        <td><label >Phone Number:</label></td>
        <td><input type="integer" name="phonenumber" id="phoneNumber" placeholder="Phone Number"></td>
      </tr>
      </tr>
      <tr>
        <td><label>Address:</label></td>
        <td><textarea name="address" id="address" placeholder="Write your Address"></textarea></td>
      </tr>
      <tr>
        <td><label>DOB:</label></td>
        <td><input type="date" name="date" id="date" placeholder="your DOB"></td>
      </tr>

      <tr>
        <td><label >Gender:</label></td>
        <td>Male: <input type="radio" name="gender" value="male">
          Female: <input type="radio" name="gender" value="female">
          Other: <input type="radio" name="gender" value="other"></td>
      </tr>
      <tr>
        <td><label >District:</label></td>

        <td>
            <select name="district" >
              <option value="">---------</option>
              {% for cat in links %}
              <option value="{{cat.name}}">{{cat.name}}</option>
              {% endfor %}
            </select>
          </td>
      </tr>

      <tr>
        <td><label>Branch:</label></td>

        <td>
            <select name="subranch" >
              {% for i in links1 %}
              <option value="{{i.name}}">{{i.name}}</option>
              {% endfor %}

            </select>
          </td>

      </tr>
      <tr>
        <td><label >Account Type:</label></td>
        <td>Savings account:<input type="checkbox" name="saving" value="Savings Account">
          Current account:<input type="checkbox" name="current" value="Current Account">
          </td>


      <tr>
        <td><label >Material:</label></td>
        <td>Credit card:<input type="checkbox" name="credit" value="credit card">
          Debit card:<input type="checkbox" name="debit" value="debit card">
          cheque Book:<input type="checkbox" name="cheque" value="cheque book">
          </td>
      </tr>

      <tr>

        <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
      </tr>
    </table>
  </form>




<ul class="messages">
    {% for mes in messages %}
    <script>
    alert('{{ mes }}');
    </script>

    {% endfor %}
</ul>

</div>
</body>
</html>
